<style>
    * {

}

h1{
    text-align: center;
}
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}
.column {
  float: left;
  width: 30% 10% 60%;
  padding: 15px;
}
label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

button{
 border-radius: 4px;
}

.text{
    border: 1px solid rgb(240, 240, 240);
}

.document{
    border: 1px solid rgb(240, 240, 240);
    height: 50px;
    margin-left: 10px;
    margin-top: -10px
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

#example:hover {
  background-color: #dbedf5;
}
#example {
  background-color: #fafafa;
  color: rgb(0, 0, 0);
  border: 1px solid rgb(129, 129, 129);
  border-radius: 4px;
  cursor: pointer;
  float: 30px;
}

input[type=submit]:hover {
  background-color: #45a0a0;
}
.container {

}

.ouput {

}

.col-25 {

  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;

}

.output{

ul li{
